<div class="container">
  <section class="recent-section row project-grid">
    <h2>Recent Projects</h2>
    {% assign sorted = site.projects | sort: 'date' | reverse %}
    {% for page in sorted | post limit:2 %}
      <article class="projects post-module six columns collapse">
        <div class="post-thumb">
          <img src="{{ page.images.medium_image }}" class="u-full-width">
        </div>
        <div class="overlay">
          <div class="view-wrap">
            <div class="project-header" style="display:block;">
              <h3>{{ page.title }}</h3>
            </div>
            <a href="{{ page.url }}" class="view button">View project &raquo;</a>
          </div>
        </div>
      </article>
    {% endfor %}
  </section>
</div>
