{% capture content %}
<div class="profile-body container">
  <h1>{{ meta['headline'] }}</h1>
  {{ body }}
</div>
<div class="profile-image row">
  {% for asset in assets %}{% if asset.meta.name == 'bio-pic' %}
    <img src="{{ asset.url }}" class="u-full-width">
  {% endif %}{% endfor %}
</div>
<div class="logo-grid">
   <div class="container">
      <h2>Clients</h2>
   </div>
   <div class="container">
      <ul class="row">
         <li class="logo-module">
            <img src="{{meta['logo_ae']}}" alt="{{asset.meta['name']}}">
         </li>
         <li class="logo-module">
            <img src="{{meta['logo_bio']}}" alt="{{meta['logo-ae']}}">
         </li>
         <li class="logo-module">
            <img src="{{meta['logo_bet']}}">
         </li>
         <li class="logo-module">
            <img src="{{meta['logo_discovery']}}">
         </li>
         <li class="logo-module">
            <img src="{{meta['logo_espn']}}">
         </li>
         <li class="logo-module">
            <img src="{{meta['logo_gsn']}}">
         </li>
         <li class="logo-module">
            <img src="{{meta['logo_fox-sports']}}">
         </li>
         <li class="logo-module">
            <img src="{{meta['logo_history']}}">
         </li>
         <li class="logo-module">
            <img src="{{meta['logo_lifetime']}}">
         </li>
         <li class="logo-module">
            <img src="{{meta['logo_spike']}}">
         </li>
         <li class="logo-module">
            <img src="{{meta['logo_tlc']}}">
         </li>
         <li class="logo-module">
            <img src="{{meta['logo_tnn']}}">
         </li>
         <li class="logo-module">
            <img src="{{meta['logo_travel']}}">
         </li>
         <li class="logo-module">
            <img src="{{meta['logo_tru']}}">
         </li>
         <li class="logo-module">
            <img src="{{meta['logo_tvone']}}">
         </li>
         <li class="logo-module">
            <img src="{{meta['logo_vh1']}}">
         </li>
      </ul>
   </div>
</div>
{% endcapture %}
