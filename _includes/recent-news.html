<section class="news-section">
  <div class="container">
    <h2>News</h2>

    <div class="row">
      {% assign news_posts = site.pages['news'].posts %}
      {% for post in news_posts | post limit:4 %}
      <article class="recent-news four columns post-module">
        <a href="{{post.url}}" class="u-full-width">
          <div class="post-thumb" style="background-image: url('{{ project_thumbnail }}');"></div>
        </a>
        <div class="post-copy">
          <h3><a href="{{post.url}}">{{post.title}}</a></h3>
          {{post.excerpt}}
        </div>
      </article>
      {% endfor %}
    </div>
  </div>
  </div>
</section>
