<!-- DOCTYPE html -->
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ site.title - page.title }}</title>
		<link href="/styles/fonts.css" rel="stylesheet" type="text/css" media="all">
		<link href="/styles/styles.css" rel="stylesheet" type="text/css" media="all">
	</head>
	<body>
		<!-- Header / Navigation -->
		<header class="bg-{{meta['color'] | fallback: 'dark_blue'}}">
			<nav class="container">
				<div class="row">
					<div class="logo-section">
						<a href="/"><img src="/images/mu-logo.svg" class="logo"></a>
					</div>
					<ul class="navbar-list">
						{% for page in site.pages %}
						{% if page.meta.main_nav == 'true' %}
						<li>
							<a href="{{ page.url }}"{% if page.url == url %} class="selected"{% endif %}>{{ page.title }}</a>
						</li>
						{% endif %}
						{% endfor %}
					</ul>
				</div>
			</nav>
		</header>
		<!-- Main Content -->
		<div class="main-content">
		{{ content }}
		</div>
    <!-- Footer -->
    {% include 'includes/footer' %}
    {% include 'includes/scripts' %}
	</body>
</html>
