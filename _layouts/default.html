<!-- DOCTYPE html -->
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ site.title - page.title }}</title>
		<link href="/styles/fonts.css" rel="stylesheet" type="text/css" media="all">
		<link href="/styles/styles.css" rel="stylesheet" type="text/css" media="all">
	</head>
	<body>
		<!-- Header / Navigation -->
		<header class="bg-{{page['color'] | fallback: 'dark_blue'}}">
			<nav class="container">
				<div class="row">
					<div class="logo-section">
						<a href="/"><img src="/images/mu-logo.svg" class="logo"></a>
					</div>
					<ul class="navbar-list">
						{% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
						{% for p in navigation_pages %}
							{% if p.navigation_weight %}
								<li>
									<a href="{{ p.url }}" {% if p.url == page.url %}class="selected"{% endif %}>
										{{ p.title }}
									</a>
								</li>
							{% endif %}
						{% endfor %}
					</ul>
				</div>
			</nav>
		</header>
		<!-- Main Content -->
		<div class="main-content">
		{{ content }}
		</div>
    <!-- Footer -->
    {% include footer.html %}
    {% include scripts.html %}
	</body>
</html>
