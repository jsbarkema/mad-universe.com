<!-- DOCTYPE html -->
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ site.title - page.title }}</title>
		<link href="/styles/fonts.css" rel="stylesheet" type="text/css" media="all">
		<link href="/styles/styles.css" rel="stylesheet" type="text/css" media="all">
		<style>
			{% for image in page.images %}{% if image.type == 'medium' %}
	    .header-projects { background-image: url({{image.path}}); }
			{% endif %}{% endfor %}
			{% for image in page.images %}{% if image.type == 'large' %}
		    @media only screen and (min-width: 1280px),
		    only screen and (-webkit-min-device-pixel-ratio: 2)      and (min-width: 600px),
		    only screen and (   min--moz-device-pixel-ratio: 2)      and (min-width: 600px),
		    only screen and (     -o-min-device-pixel-ratio: 2/1)    and (min-width: 600px),
		    only screen and (        min-device-pixel-ratio: 2)      and (min-width: 600px),
		    only screen and (                min-resolution: 192dpi) and (min-width: 600px),
		    only screen and (                min-resolution: 2dppx)  and (min-width: 600px) {
	      .header-projects { background-image: url({{image.path}}); }
			{% endif %}{% endfor %}
	    }
	  </style>
		<script src="/js/picturefill.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="header-projects">
			<!-- Header / Navigation -->
			<header class="bg-{{page['color'] | fallback: 'dark_blue'}}">
				<nav class="container">
					<div class="row">
						<div class="logo-section four columns">
							<a href="/"><img src="/images/mu-logo.svg" class="logo"></a>
						</div>
						<ul class="navbar-list eight columns">
							{% for page in site.pages %}
							{% if page.meta.main_nav == 'true' %}
							<li>
								<a href="{{ page.url }}"{% if page.slug == 'projects' %} class="selected"{% endif %}>{{ page.title }}</a>
							</li>
							{% endif %}
							{% endfor %}
						</ul>
					</div>
				</nav>
			</header>
			<div class="projects-title container">
				<h1>{{ title }}</h1>
			</div>
		</div>
		<!-- Main Content -->
		<div class="main-content">
		{% include projects-detail.html %}
		</div>
    <!-- Footer -->
		{% include footer.html %}
    {% include scripts.html %}
	</body>
</html>
